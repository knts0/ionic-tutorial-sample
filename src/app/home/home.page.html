<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Inbox
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-refresher slot="fixed" (ionRefresh)="refresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">
        Inbox
      </ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <app-message *ngFor="let message of getMessages()" [message]="message"></app-message>
  </ion-list>

  <!-- vertical top or center or bottom -->
  <!-- horizontal start or center or end -->
  <!-- slot: fixed (=fixed if scrolled) -->
  <!-- edge: have no padding to the edge -->
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <!-- fab buttonはmin sizeもあり -->
    <ion-fab-button (click)="onClickAddButton()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
